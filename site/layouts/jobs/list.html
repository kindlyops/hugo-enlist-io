{{ define "main" }}

{{ partial "jumbotron" (dict "title" .Title) }}
<div class="cms pa4">
  {{ .Content }}
</div>

<div class="cms mw7 center">
  <ul class="flex-ns flex-wrap mhn1-ns pa3">
      {{ range .Sections.ByParam "rating" }}
          <div class="w-50-ns ph1-ns flex">
            {{ .Render "li"}}
          </div>
      {{ end }}
      
      {{ range (.Paginator).Pages.ByTitle }}
          <div class="w-50-ns ph1-ns flex">
            {{ .Render "li"}}
          </div>
      {{ end }}
  </ul>
  {{ partial "pagination" . }}
</div>
{{end}}
