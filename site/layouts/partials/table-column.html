<div class="br1 ba shadow-5 b--black-10">
	<div class="br1 white bg-primary br--top pb4">
		<!-- Title -->
		<h3 class="b f5 tc lh-title mb3 pt3">{{.plan}}</h3>

		<!-- Price -->
		<p class="f3 b tc lh-title center">
			<span class="f4"></span>{{.price}}
		</p>

		<!-- Button -->
		<div class="tc">
			<a href="https://go.enlist.io/quiz32473759?utm_medium=pricing_trial_basic&utm_source=website"
			class="btn raise">Start a free trial </a>
		</div>
	</div>
	<!-- Description -->
	<p class="mt3 b tc">{{.description}}</p>

	<!-- Features -->
	<ul class="tc">
		{{ $itemCount := len .items }}
		{{ range $index, $item := .items }}
		<li>
			<p class="{{ if ne (add 1 $index) $itemCount }}pb2 mb2 {{ end }}">{{ $item }}</p>
		</li>
		{{ end }}
	</ul>

</div>
