{{ if .gray }}
<div class="bg-grey-1 pv4">
{{ else }}
<div class="bg-off-white pv4">
{{ end }}
  <div class="ph3 mw7 center">
    <h2 class="f2 b lh-title mb2">{{.heading}}</h2>
    <p class="mb4 mw6">{{.text}}</p>

    <div class="flex-ns mhn2-ns mb3">
      {{ range .items }}
      <div class="ph2-ns w-50-ns">
        {{ if .image }}
          <img src="{{.image}}" alt="" class="center db mb3" style="width: 480px">
        {{ end }}
        <h2 class="f4 b lh-title mb2">{{.heading}}</h2>
        <p>{{.text}}</p>
      </div>
      {{ end }}
    </div>

    <div class="tc">
      <a href="/features" class="btn raise">Learn More</a>
    </div>
  </div>
</div>
