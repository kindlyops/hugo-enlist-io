<div class="cms">
	<h1 class="f2 b tc mb2">
		{{ .title }}
	</h1>
	<div class="pa3">
		<div class="pb5">
			<table class="center">
			<thead>
			<tr>
			<th class="tl"><strong>Name</strong></th>
			<th class="tl"><strong>Purpose</strong></th>
			</tr>
			</thead>
			<tbody>
			{{ range .subprocessors }}
			<tr class="bt b--dashed b--grey-2">
			<td class="tl pr4">{{ .name }}</td>
			<td class="tl">{{ .purpose }}</td>
			</tr>
			{{ end }}
			</tbody>
			</table>
		</div>
	</div>
</div>
